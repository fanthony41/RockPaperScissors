<script>
  function getComputerChoice()
  {
    const choices = ["rock", "paper", "scissors"];
    let randomNum = Math.floor(Math.random() * 3);  //Should be 1-3

    return choices[randomNum];
  }

  function playround(playerChoice, computerChoice)
  {
    

    (playerChoice == computerChoice) ? console.log("Tie try again") :
    (playerChoice == 'rock' && computerChoice == 'paper') ? console.log("You lose dumb") :
    (playerChoice == 'rock' && computerChoice == 'scissors') ? console.log("You win!") :
    (playerChoice == 'paper' && computerChoice == 'scissors') ? console.log("You lose dumbass") : 
    (playerChoice == 'paper' && computerChoice == 'rock') ? console.log("You win!") :
    (playerChoice == 'scissors' && computerChoice == 'rock') ? console.log("You lose dumbass") :
    console.log("You win");
  }

  

  for (let i = 0; i < 5; i++)
  {
    let inputChoice = prompt("Choose rock, paper or scissors");
  let computerChoice = getComputerChoice();
  

  inputChoice = inputChoice.toLowerCase();
    playround(inputChoice, computerChoice);
    console.log(inputChoice + " " + computerChoice)
  }
